    <style type="text/css">
        body {
          width: 100%;
          height: 100%;
        }

        .slideout-menu {
          position: fixed;
          left: 0;
          top: 0;
          bottom: 0;
          right: 0;
          z-index: 0;
          width: 256px;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
          display: none;
        }

        .slideout-panel {
          position:relative;
          z-index: 1;
        }

        .slideout-open,
        .slideout-open body,
        .slideout-open .slideout-panel {
          overflow: hidden;
        }

        .slideout-open .slideout-menu {
          display: block;
        }
    </style>

  <script type="text/javascript">
        var slideout = new Slideout({
            'panel': document.getElementById('main'),
            'menu': document.getElementById('menu'),
            'padding': 256,
            'tolerance': 70
          });

          document.querySelector('.menu').addEventListener('click', function(eve) {
            if (eve.target.nodeName === 'A') { slideout.close(); }
          });
         function aload(t){"use strict";t=t||window.document.querySelectorAll("[data-aload]"),void 0===t.length&&(t=[t]);var a,e=0,r=t.length;for(e;r>e;e+=1)a=t[e],a["LINK"!==a.tagName?"src":"href"]=a.getAttribute("data-aload"),a.removeAttribute("data-aload");return t}

    </script>
    <script>
       touch.on('#demo1', 'swiperight', function(ev){
            slideout.open();
        });

       touch.on('#demo1', 'swipeleft', function(ev){
            slideout.close();
        });
    </script>
  <script>
      var particles = true,
          particleDensity,
          options = {
              effectWeight: 1,
              outerBuffer: 1.08,
              elementDepth: 220
          };

      $(document).ready(function() {



          $("#demo1").logosDistort(options);
          $('#menu').removeAttr("style"); 
          $('#nav').removeAttr("style");     
          $("#nav").ferroMenu();    

          if (particles) {
              particleDensity = window.outerWidth * 7.5;
              if (particleDensity < 13000) {
                  particleDensity = 13000;
              } else if (particleDensity > 20000) {
                  particleDensity = 20000;
              }
              return $('#particle-target').particleground({
                  dotColor: '#1ec5ee',
                  lineColor: '#0a4e90',
                  density: particleDensity.toFixed(0),
                  parallax: false
              });
          }
      });
  </script>
